services:
  - type: web
    name: retail-price-intelligence-api
    runtime: python
    rootDir: server
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: retail-price-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: true
    
databases:
  - name: retail-price-db
    databaseName: retail_price_intelligence
    user: retail_user
